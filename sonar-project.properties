sonar.organization=gastonschabas
sonar.projectKey=gastonschabas_rumble-on-scala

# Sonar Debug mode
sonar.verbose=true

# Path to sources
sonar.sources=./src/main
#sonar.exclusions=
#sonar.inclusions=

# Path to tests
sonar.tests=./src/test
#sonar.test.exclusions=
#sonar.test.inclusions=

# Sonar langague
sonar.language=scala

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
#sonar.cpd.exclusions=

# Scala style
sonar.scala.scalastyle.reportPaths=./target/scalastyle-result.xml

# Scala scapegoat
sonar.scala.scapegoat.reportPaths=./target/scala-2.13/scapegoat-report/scapegoat-scalastyle.xml

# Scala coverage
sonar.scala.coverage.reportPaths=./target/scala-2.13/scoverage-report/scoverage.xml